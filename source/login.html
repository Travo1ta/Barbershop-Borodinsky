  <section class="modal modal__show">

    <h2 class="modal__title">Личный кабинет</h2>
    <p class="modal__text">Введите свой логин и пароль, чтобы войти</p>

    <form  method="post">

      <p class="modal__inputs">
        <label for="user-login" class="visually-hidden">Логин</label>
        <input type="text" id="user-login" name="name" placeholder="Логин">

        <label for="user-password" class="visually-hidden">Пароль</label>
        <input type="password" id="user-password" name="password" placeholder="Пароль">
      </p>

      <p class="modal__remember">
        <label class="modal__checkbox-label">
          <input class="modal__checkbox" type="checkbox" name="remember">
          <span class="checkbox-indicator"></span>
          Запомнить пароль
        </label>
        <a class="modal__link-forget" href="#">Я забыл пароль!</a>
      </p>

      <button class="modal__button-enter button" type="submit">Войти</button>
      <button class="modal__button-close button" type="button">Закрыть</button>

    </form>

  </section>
